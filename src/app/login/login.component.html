<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 first"></div>
        <div class="col-lg-4 col-sm-12 main">
            <h2 id="Aim">{{Aim}}</h2>
            <h2>Sign In</h2>
            <input type="text" class="items" id="accno" #acccno (change)="accChange($event)"  placeholder="Account Number"><br>
            
            <input type="password" class="items" id="pswd" #pwd (change)="pwdchange($event)" placeholder="PASSWORD"><br>
            
            <button class="item" (click)="login(acccno,pwd)">Log In</button>

        </div>
        <div class="col-lg-4 col-sm-12"><h1><br><p>Luminar Bank</p></h1></div>
    </div>
</div>
