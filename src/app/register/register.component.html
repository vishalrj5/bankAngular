<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 first"><h1>WELCOME TO <br><p>Luminar Bank</p><span>we hold your money</span></h1></div>
            <div class="col-lg-6 col-sm-12 main">
                <h2>Create Account</h2><hr>
                <input type="text" class="items" id="accountnumber" [(ngModel)] = "uname" placeholder="User Name"><br>
                <input type="text" class="items" id="accountnumber" [(ngModel)] = "accno" placeholder="Account Number"><br>
                <input type="text" class="items" id="acctype" [(ngModel)] = "acctype" placeholder="Account type"><br>
                <input type="text" class="items" id="password" [(ngModel)] = "pwd"  placeholder="Password"> <br>
                
                <button class="item" (click)="register()">Register</button>
            </div>
        </div>
    </div>
    
</body>
